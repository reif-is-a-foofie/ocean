version: '3.9'
services:
  backend:
    build: .
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - ./:/app
  ui:
    image: python:3.11-slim
    working_dir: /work
    command: python -m http.server -d /work/ui 5173
    volumes:
      - ./:/work
    ports:
      - "5173:5173"

